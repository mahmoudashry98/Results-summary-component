<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="result-card">
        <p class="result-title">Your Result</p>
        <div class="result-circle">
          <h1 class="result-main-num">76</h1>
          <p class="result-total-num">of 100</p>
        </div>
        <h1 class="result-sub-title">Great</h1>
        <div class="result-text">
          You scored higher than 65% of the people who have taken these tests
        </div>
      </div>
      <div class="summary-card">
        <p class="summary-title">Summary</p>
        <div class="summary-reaction">
          <div class="reaction-ima-title">
            <img
              class="reaction-ima"
              src="assets/images/icon-reaction.svg"
              alt="reaction-ima"
            />
            <span class="summary-reaction-title">Reaction</span>
          </div>
          <div class="reaction-numbers">
            <span class="num80">80</span><span class="num100"> / 100</span>
          </div>
        </div>

        <div class="summary-memory">
          <div class="memory-ima-title">
            <img
              class="memory-img"
              src="assets/images/icon-memory.svg"
              alt="memory-ima"
            />
            <span class="summary-memory-title">Memory</span>
          </div>
          <div class="memory-numbers">
            <span class="num80">80</span><span class="num100"> / 100</span>
          </div>
        </div>
        <div class="summary-verbal">
          <div class="verbal-ima-title">
            <img
              class="verbal-img"
              src="assets/images/icon-verbal.svg"
              alt="verbal-ima"
            />
            <span class="summary-verbal-title">Verbal</span>
          </div>
          <div class="verbal-numbers">
            <span class="num80">80</span><span class="num100"> / 100</span>
          </div>
        </div>
        <div class="summary-visual">
          <div class="visual-ima-title">
            <img
              class="visual-img"
              src="assets/images/icon-visual.svg"
              alt="visual-ima"
            />
            <span class="summary-visual-title">Visual</span>
          </div>
          <div class="visual-numbers">
            <span class="num80">80</span><span class="num100"> / 100</span>
          </div>
        </div>
        <div class="continue-button">Continue</div>
      </div>
    </div>
  </body>
</html>
